<!DOCTYPE html>
<html>
	<head>
		<title>DeadDrop</title>
		<link rel="apple-touch-icon" href="appicon.png" />
		<link rel="apple-touch-startup-image" href="startup.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	</head>

	<body>
	<style>
	
	</style>		<!-- This is the top bit with the image. 
		I wonder why there's no image tag here? -->
		<div class="whitebit"></div>

		<!-- This is, well, the bottom bit -->
		<div class="bottombit">
			<p class="explanation">Intrepid spy, your next dead drop location is 37.4258709,-122.1712977.</p>
			<div id="button">Refresh GPS: <div id="timer"></div></div>

			<div class="area">
				<div class="box box1"><div id="latitude">Blah</div></div>
				<div class="box box2"><div id="longitude">Blah</div></div>
			</div>
		<font color = "white">Click the button to get your coordinates.</font><br>
		<button onclick ="getLocation()" >Click me </button>
		
		<p id="mapholder"></p>
		
		<script>

			var x = document.getElementById("latitude");
			var y = document.getElementById("longitude");
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				} else { 
					x.innerHTML = "Geolocation is not supported by this browser.";
				}
			}

			function showPosition(position) {
				x.innerHTML = "Latitude: " + position.coords.latitude.toFixed(5); 
				y.innerHTML = "Longitude: " + position.coords.longitude.toFixed(5);	
				
				var latlon = position.coords.latitude + "," + position.coords.longitude;

				var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="
				+latlon+"&zoom=14&size=400x300&sensor=false";
				document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
			}
		</script>
	</body>
</html>
